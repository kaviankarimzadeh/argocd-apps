image:
  registry: quay.io/stackrox-io

env:
  openshift: false
  istio: false
  platform: default
  offlineMode: false


central:
  telemetry:
    enabled: false

  # image:
  #   registry: null
  #   name: main
  #   tag: 4.0.0

  adminPassword:
    generate: true

  resources:
    requests:
      memory: "1Gi"
      cpu: "150m"
    limits:
      memory: "2Gi"
      cpu: "2000m"

  db:
    external: false

    # image:
    #   registry: null
    #   name: central-db
    #   tag: 4.0.0

    resources:
      requests:
        memory: "1Gi"
        cpu: "1"
      limits:
        memory: "2Gi"
        cpu: "2"

    persistence:
      persistentVolumeClaim:
        createClaim: true
        storageClass: hcloud-volumes
        size: 1Gi
      none: false

scanner:
  disable: false
  replicas: 1
  logLevel: INFO
  autoscaling:
    disable: true

  resources:
    requests:
      memory: "150Mi"
      cpu: "100m"
    limits:
      memory: "2Gi"
      cpu: "2000m"

  # image:
  #   registry: null
  #   name: scanner
  #   tag: 2.3.2

  # dbImage:
  #   registry: null
  #   name: scanner-db
  #   tag: 2.3.2

  dbResources:
    limits:
      cpu: 2
      memory: 2Gi
    requests:
      cpu: 200m
      memory: 200Mi

scannerV4:
  disable: true

monitoring:
 openshift:
   enabled: false