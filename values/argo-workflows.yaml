singleNamespace: false

workflow:
  serviceAccount:
    create: true

server:
  authModes: ["server"]
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    ingressClassName: "nginx"
    hosts:
      - argo-workflow.kkloud.online
    paths:
      - /
    pathType: Prefix
    tls:
      - secretName: argo-workflow-tls
        hosts:
          - argo-workflow.kkloud.online

controller:
  workflowNamespaces:
    - default
    - monitoring