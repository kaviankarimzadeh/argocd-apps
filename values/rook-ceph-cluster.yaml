toolbox:
  enabled: false

cephClusterSpec:
  dashboard:
    enabled: true
    ssl: false
  resources:
    mgr:
      limits:
        memory: "1Gi"
      requests:
        cpu: "100m"
        memory: "512Mi"
    mon:
      limits:
        memory: "2Gi"
      requests:
        cpu: "100m"
        memory: "512Mi"
    osd:
      limits:
        memory: "4Gi"
      requests:
        cpu: "100m"
        memory: "512Mi"
  storage:
    useAllNodes: false
    useAllDevices: false
    nodes:
      - name: "kube-worker0"
        deviceFilter: ^(?!sda).* #everything except sda
      - name: "kube-worker1"
        deviceFilter: ^(?!sda).* #everything except sda
      - name: "kube-worker2"
        deviceFilter: ^(?!sda).* #everything except sda

ingress:
  dashboard:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      # nginx.ingress.kubernetes.io/server-snippet: |
      #   proxy_ssl_verify off;
    host:
      name: rook-ceph.kkloud.online
      path: "/"
    tls:
    - hosts:
        - rook-ceph.kkloud.online
      secretName: rook-ceph-tls
    ingressClassName: nginx