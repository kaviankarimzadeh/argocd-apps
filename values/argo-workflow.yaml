singleNamespace: false

server:
  ingress:
    enabled: false
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    ingressClassName: "nginx"
    hosts:
      - argo-workflow.kkloud.online
    paths:
      - /
    pathType: Prefix
    tls:
      - secretName: argo-workflow-tls
        hosts:
          - argo-workflow.kkloud.online