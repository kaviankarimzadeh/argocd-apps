server:
  retention: "3d"
  persistentVolume:
    enabled: true
    size: 6Gi
    storageClass: "hcloud-volumes"
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    ingressClassName: "nginx"
    hosts:
      - prometheus.achaemenid.nl
    path: /
    tls:
      - secretName: prometheus-server-tls
        hosts:
          - prometheus.achaemenid.nl

alertmanager:
  enabled: false
kube-state-metrics:
  enabled: false
prometheus-pushgateway:
  enabled: false