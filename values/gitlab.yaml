global:
  edition: ce
  gitlabVersion: "18.4.0"

  ## https://docs.gitlab.com/charts/charts/globals#configure-host-settings
  hosts:
    domain: achaemenid.nl

  ## https://docs.gitlab.com/charts/charts/globals#configure-ingress-settings
  ingress:
    apiVersion: ""
    configureCertmanager: false
    useNewIngressForCerts: false
    provider: nginx
    class: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    enabled: false
    tls:
      enabled: false
      secretName: gitlab-secret-tls
    path: /
    pathType: Prefix

  initialRootPassword:
    secret: gitlab-initial-root-password
    key: password
    
  # appConfig:
  #   omniauth:
  #     enabled: false
  #     autoSignInWithProvider: null  # Set to 'openid_connect' to auto-redirect
  #     allowSingleSignOn:
  #       - openid_connect
  #     blockAutoCreatedUsers: true  # Set true to require admin approval
  #     autoLinkUser:
  #       - openid_connect
  #     providers:
  #       - secret: gitlab-oidc-secret  # Kubernetes secret name
  #         key: provider               # Key in the secret

upgradeCheck:
  enabled: false

installCertmanager: false

nginx-ingress: &nginx-ingress
  enabled: false

prometheus:
  install: false

gitlab-runner:
  install: false