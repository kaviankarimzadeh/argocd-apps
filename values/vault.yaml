global:
  enabled: false

injector:
  enabled: false
  authPath: "auth/kubernetes"

server:
  enabled: true #added for standalone

  # volumes:
  #   - name: userconfig-vault-storage-config
  #     secret:
  #       defaultMode: 420
  #       secretName: vault-storage-config

  # volumeMounts:
  #   - mountPath: /vault/userconfig/vault-storage-config
  #     name: userconfig-vault-storage-config
  #     readOnly: true

  # extraArgs: "-config=/vault/userconfig/vault-storage-config/config.hcl"

  ingress:
    enabled: false
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    ingressClassName: "nginx"
    pathType: Prefix
    activeService: true
    hosts:
      - host: vault.kkloud.nl
        paths: 
        - "/"
    tls:
     - secretName: vault-ingress
       hosts:
         - vault.kkloud.nl

  dataStorage:
    enabled: true #added for standalone
    size: 1Gi #added for standalone
    mountPath: "/vault/data" #added for standalone
    storageClass: null #added for standalone
    accessMode: ReadWriteOnce #added for standalone

  standalone:
    enabled: true #added for standalone

  ha:
    enabled: false #changed for standalone
    replicas: 3
    raft:
      enabled: false
    config: |
      ui = true

      listener "tcp" {
        tls_disable = 1
        address = "[::]:8200"
        cluster_address = "[::]:8201"
      }

      service_registration "kubernetes" {}
