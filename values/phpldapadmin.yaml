replicaCount: 1

image:
  repository: phpldapadmin/phpldapadmin
  pullPolicy: IfNotPresent
  tag: "2.1.4"

env:
  # Application configuration
  appUrl: "https://phpldapadmin.achaemenid.nl"
  
  # LDAP server configuration
  ldapHost: "openldap-stack-ha.openldap.svc.cluster.local"  # Change this to your LDAP server's hostname or service name
  LDAP_HOSTS: "openldap-stack-ha.openldap.svc.cluster.local"
  ldapBaseDn: "dc=achaemenid,dc=nl"
  LDAP_BIND_DN: "cn=admin,dc=achaemenid,dc=nl"
  ldapUsername: "cn=admin,dc=achaemenid,dc=nl"
  ldapLoginAttr: "cn"
  ldapPort: "389"
  ldapName: "OpenLDAP Server"

secret:
  existingSecret: "openldap-secrets"
  ldapPasswordKey: "LDAP_ADMIN_PASSWORD"

ingress:
  enabled: false