ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  path: /
  pathType: Prefix
  hosts:
    - grafana.kkloud.nl
  tls:
   - secretName: grafana-tls
     hosts:
       - grafana.kkloud.nl

resources:
  limits:
    memory: 512Mi
  requests:
    cpu: 10m
    memory: 64Mi

persistence:
  type: pvc
  enabled: true
  storageClassName: ceph-block
  size: 1Gi

admin:
  existingSecret: "grafana-credentials"
  userKey: admin-user
  passwordKey: admin-password