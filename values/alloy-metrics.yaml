crds:
  create: false

alloy:
  configMap:
    create: false
    name: alloy-metrics
    key: config.alloy

  clustering:
    enabled: true
    name: "metrics"

  # -- Port to listen for traffic on.
  listenPort: 12345
  enableReporting: false
  mounts:
    varlog: false
    dockercontainers: false
  # -- Resource requests and limits to apply to the Grafana Alloy container.
  resources:
    limits:
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

controller:
  type: 'statefulset'

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
  faroPort: 12345 
  pathType: Prefix
  hosts:
    - alloy-metrics.kkloud.nl