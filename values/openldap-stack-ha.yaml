global:
  # Your LDAP domain (can be "example.org" or explicit "dc=example,dc=org")
  ldapDomain: "achaemenid.nl"
  # Optional: Use existing secret instead of passwords above
  existingSecret: "openldap-secrets"
  # Secret should contain keys: LDAP_ADMIN_PASSWORD and LDAP_CONFIG_ADMIN_PASSWORD

image:
  repository: jpgouin/openldap
  tag: 2.6.9-fix
  pullPolicy: Always

initSchema:
  image: 
    repository: debian
    tag: 12-slim
    pullPolicy: Always

replicaCount: 1

env:
 LDAP_ORGANISATION: "My Organization"
 LDAP_DOMAIN: "achaemenid.nl"


replication:
  enabled: false

persistence:
  enabled: false

initTLSSecret:
  tls_enabled: false

ltb-passwd:
  enabled : false

phpldapadmin:
  enabled: true
  image:
    repository: phpldapadmin/phpldapadmin
    tag: "2.1.4"
  env:
    PHPLDAPADMIN_LDAP_CLIENT_TLS_REQCERT: "never"
    PHPLDAPADMIN_TRUST_PROXY_SSL: "false"
    ldapHost: "openldap-stack-ha-headless.openldap.svc.cluster.local"
    ldapBaseDn: "dc=achaemenid,dc=nl"
    ldapUsername: "cn=admin,dc=achaemenid,dc=nl"
    ldapLoginAttr: "cn"
    ldapPort: "389"
    ldapName: "OpenLDAP Server"
  secret:
    existingSecret: "openldap-secrets"  # Change this to your secret name
    ldapPasswordKey: "LDAP_ADMIN_PASSWORD"  # Change this to your secret key if different
  ingress:
    enabled: false
