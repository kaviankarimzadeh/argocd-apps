global:
  # Your LDAP domain (can be "example.org" or explicit "dc=example,dc=org")
  ldapDomain: "achaemenid.nl"
  # Optional: Use existing secret instead of passwords above
  existingSecret: "openldap-secrets"
  # Secret should contain keys: LDAP_ADMIN_PASSWORD and LDAP_CONFIG_ADMIN_PASSWORD

replicaCount: 1

replication:
  enabled: false

persistence:
  enabled: false

initTLSSecret:
  tls_enabled: false

ltb-passwd:
  enabled : false

phpldapadmin:
  enabled: true
  image:
    repository: phpldapadmin/phpldapadmin
    tag: "2.1.5"
  env:
    LDAP_HOST: "openldap-stack-ha.openldap.svc.cluster.local"
    APP_DEBUG: "true"
    LDAP_BASE_DN: "dc=achaemenid,dc=nl"
    LDAP_LOGIN_ATTR: "cn"
    LDAP_LOGIN_OBJECTCLASS: ""
    LDAP_NAME: "OpenLDAP Server"
    LDAP_PORT: "389"
    LDAP_USERNAME: "cn=admin,dc=achaemenid,dc=nl"
