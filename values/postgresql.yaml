global:
  postgresql:
    auth:
      database: "idp"
      existingSecret: "postgresql-creds"
      secretKeys:
        adminPasswordKey: "adminPasswordKey"
        userPasswordKey: "userPasswordKey"
        replicationPasswordKey: "replicationPasswordKey"

image:
  registry: docker.io
  repository: bitnamilegacy/postgresql
  tag: 16.4.0-debian-12-r14

architecture: standalone

primary:
  persistence:
    enabled: true
    volumeName: "data"
    mountPath: /bitnami/postgresql
    storageClass: ""
    accessModes:
      - ReadWriteOnce
    size: 1Gi