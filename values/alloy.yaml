crds:
  create: true

alloy:
  configMap:
    create: false
    name: external-endpoints-file
    key: config.alloy

  clustering:
    enabled: true
    portName: http
  enableReporting: false

  mounts:
    varlog: false
    dockercontainers: false

configReloader:
  enabled: true

controller:
  type: 'statefulset'

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  path: /
  faroPort: 12347
  pathType: Prefix
  hosts:
    - alloy.kkloud.online
  tls: []
   - secretName: alloy-tls
     hosts:
       - alloy.kkloud.online
