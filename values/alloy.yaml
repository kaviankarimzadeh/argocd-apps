crds:
  create: true

alloy:
  configMap:
    create: false
    name: external-alloy
    key: config.alloy

  clustering:
    enabled: true
    portName: http
  enableReporting: false

  mounts:
    varlog: false
    dockercontainers: false
    extra:
    - name: endpoints
      mountPath: /etc/alloy/external
      readOnly: true

configReloader:
  enabled: true

controller:
  type: 'statefulset'
  volumes:
    extra:
    - name: endpoints
      configMap:
        name: external-file

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  path: /
  faroPort: 12347
  pathType: Prefix
  hosts:
    - alloy.kkloud.online
  tls: []
   - secretName: alloy-tls
     hosts:
       - alloy.kkloud.online
