#https://grafana.com/docs/loki/latest/get-started/deployment-modes/
deploymentMode: SimpleScalable #up to a about 1TB/day.
loki:
  auth_enabled: false
  commonConfig:
    path_prefix: /var/loki
    replication_factor: 3
    compactor_address: '{{ include "loki.compactorAddress" . }}'
  storage:
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
    type: s3
    s3:
      s3: null
      endpoint: minio.minio:9000
      secretAccessKey: ${SECRET_ACCESS_KEY}
      accessKeyId: ${ACCESS_KEY_ID}
      s3ForcePathStyle: true
      insecure: true
  schemaConfig: #https://grafana.com/docs/loki/latest/operations/storage/schema/
    configs:
      - from: 2024-06-16
        object_store: s3
        store: tsdb #https://grafana.com/docs/loki/latest/setup/migrate/migrate-to-tsdb/
        schema: v13
        index:
          prefix: index_
          period: 24h
  storage_config:
    tsdb_shipper:  #https://grafana.com/docs/loki/latest/configure/#storage_config
      active_index_directory: /var/loki/tsdb-index
      cache_location: /var/loki/tsdb-cache
      index_gateway_client:
        server_address: '{{ include "loki.indexGatewayAddress" . }}'
        log_gateway_requests: true

test:
  enabled: false
lokiCanary:
  enabled: false

gateway:
  ingress:
    enabled: true
    ingressClassName: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: gateway-loki.kkloud.online
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: gateway-loki-tls
        hosts:
          - gateway-loki.kkloud.online

write:
  replicas: 3
  resources: {}
  persistence:
    size: 1Gi
    storageClass: "ceph-block"
  extraEnvFrom:
    - secretRef:
        name: s3-credentials
  extraArgs:
    - -config.expand-env=true

read:
  replicas: 3
  resources: {}
  persistence:
    size: 1Gi
    storageClass: "ceph-block"
  extraEnvFrom:
    - secretRef:
        name: s3-credentials
  extraArgs:
    - -config.expand-env=true

backend:
  replicas: 3
  resources: {}
  persistence:
    size: 1Gi
    storageClass: "ceph-block"
  extraEnvFrom:
    - secretRef:
        name: s3-credentials
  extraArgs:
    - -config.expand-env=true

resultsCache:
  enabled: false
chunksCache:
  enabled: false