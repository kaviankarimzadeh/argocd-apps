deploymentMode: SimpleScalable #up to a about 1TB/day.
loki:
  auth_enabled: false
  storage:
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
    type: s3
    s3:
      endpoint: minio.minio:9000
      secretAccessKey: ${ACCESS_KEY_ID}
      accessKeyId: ${SECRET_ACCESS_KEY}
      s3ForcePathStyle: true
      insecure: true
  schema_config: #https://grafana.com/docs/loki/latest/operations/storage/schema/
    configs:
      - from: 2024-06-16
        object_store: s3
        store: tsdb
        schema: v13
        index:
          prefix: index_
          period: 24h

test:
  enabled: false
lokiCanary:
  enabled: false

gateway:
  ingress:
    enabled: true
    ingressClassName: "nginx"
    annotations: {}
    hosts:
      - host: gateway-loki.kkloud.online
        paths:
          - path: /
    tls:
      - secretName: gateway-loki-tls
        hosts:
          - gateway-loki.kkloud.online

write:
  replicas: 3
  resources: {}
  persistence:
    size: 1Gi
    storageClass: "ceph-block"
  extraEnvFrom:
    - secretRef:
        name: s3-credentials
  extraArgs:
    - -config.expand-env=true

read:
  replicas: 3
  resources: {}
  persistence:
    size: 1Gi
    storageClass: "ceph-block"
  extraEnvFrom:
    - secretRef:
        name: s3-credentials
  extraArgs:
    - -config.expand-env=true

backend:
  replicas: 3
  resources: {}
  persistence:
    size: 1Gi
    storageClass: "ceph-block"
  extraEnvFrom:
    - secretRef:
        name: s3-credentials
  extraArgs:
    - -config.expand-env=true