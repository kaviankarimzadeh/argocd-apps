apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argo-cd
spec:
  project: default
  sources:
    - repoURL: registry-1.docker.io/kaviankarimzadeh
      targetRevision: 15.5.38
      chart: postgresql
      helm:
        releaseName: postgresql
        valueFiles:
        - values.yaml
        - $values/values/postgresql.yaml
    - repoURL: 'https://github.com/kaviankarimzadeh/argocd-apps.git'
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: idp-system
  syncPolicy:
    automated: null
    syncOptions:
    - CreateNamespace=true
